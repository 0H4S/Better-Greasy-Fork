<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" overflow="visible">
    <style>
        .desenhar-contorno {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: desenhar-contorno 10s ease-in-out infinite;
        }

        .onda-preenchimento {
            animation: onda-preenchimento 10s ease-in-out infinite;
        }

        @keyframes desenhar-contorno {
            0% {
                stroke-dashoffset: 100;
                stroke: #ffffffff;
            }
            25% {
                stroke-dashoffset: 0;
                stroke: #ffffffff;
            }
            75% {
                stroke-dashoffset: 0;
                stroke: #ffffffff;
            }
            100% {
                stroke-dashoffset: -100;
                stroke: #ffffffff;
            }
        }

        @keyframes onda-preenchimento {
            0% {
                transform: translateY(24px);
                fill: #ffffffff;
            }
            25% {
                transform: translateY(0px);
                fill: #ffffffff;
            }
            75% {
                transform: translateY(0px);
                fill: #ffffffff;
            }
            100% {
                transform: translateY(24px);
                fill: #ffffffff;
            }
        }
    </style>
